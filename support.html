<!DOCTYPE html>
<html>
<head>
	<title>Our Shopping Site</title>
	<style>
        body {
  font-family: Arial, sans-serif;
  font-size: 16px;
  line-height: 1.5;
  background-color: #f5f5f5;
  margin: 0;
  padding: 0;
}

#message {
  background-color: #fff;
  border: 1px solid #ccc;
  padding: 30px;
  margin: 30px;
  text-align: center;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  border-radius: 10px;
}

h1 {
  font-size: 32px;
  margin-top: 0;
  margin-bottom: 20px;
  color: #007bff;
}

ul {
  list-style: none;
  padding: 0;
  margin: 0;
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
}

li {
  display: inline-block;
  margin-right: 20px;
  margin-bottom: 10px;
  font-size: 18px;
  font-weight: bold;
}

li:last-child {
  margin-right: 0;
}

a {
  color: #007bff;
  text-decoration: none;
  transition: all 0.3s ease;
  border-bottom: 2px solid transparent;
}

a:hover {
  text-decoration: none;
  border-color: #007bff;
}

    </style>
</head>
<body>
	<div id="message">
		<h1>Our Shopping Site</h1>
		<p>Our shopping site provides:</p>
		<ul>
			<li>Live chat experience</li>
			<li><a href="tel:+1234567890">Phone experience</a></li>

			<li><a href="mailto:youremail@gmail.com">Email service</a></li>
		</ul>
		<p>Contact us anytime for assistance.</p>
	</div>
</body>
</html>
